# 站点基本信息
[site]
title = ZeBlog 示例站点
description = 一个简单的静态博客生成器，使用 Node.js + EJS + Markdown
author = Demo User
email = demo@example.com
base_url = https://zeblog.example.com
avatar = https://via.placeholder.com/640x640?text=Avatar
bio = 这是一个演示站点，用于测试 ZeBlog 的功能。支持主题切换、Markdown 渲染和静态资源拷贝。

# 构建配置
[build]
output_dir = output
posts_dir = content/posts
templates_dir = templates
theme = default

# 路由配置
[routing]
type = md5
base_path =

# 功能开关
[features]
prismjs = true
code_highlight = true

# 社交链接
[social]
github = https://github.com
twitter = https://twitter.com
email_link = mailto:demo@example.com

# 技术栈（对象列表，多行缩进）
[tech]
- name: Node.js
  desc: JavaScript 运行时
  level: 90
  color: success
  label: 精通
- name: EJS
  desc: 模板引擎
  level: 80
  color: primary
  label: 熟练
- name: Markdown
  desc: 轻量标记语言
  level: 100
  color: warning
  label: 专家

# Gists 列表（简单字符串数组）
[gists]
